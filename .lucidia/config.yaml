# Lucidia v2.0 Configuration
# Auto-generated on first run

version: "2.0.0"

# Daemon settings
daemon:
  enabled: true
  port: 11435
  host: localhost
  auto_start: true
  log_level: info

# Default model
default_model: qwen2.5-coder:7b

# Model pool
models:
  fast:
    name: qwen2.5:1.5b
    purpose: autocomplete, quick tasks, simple questions
    max_tokens: 2048
  code:
    name: qwen2.5-coder:7b
    purpose: coding, refactoring, code generation
    max_tokens: 4096
  smart:
    name: qwen2.5:latest
    purpose: reasoning, analysis, architecture
    max_tokens: 8192
  review:
    name: llama3.2:3b
    purpose: code review, quality checks
    max_tokens: 2048

# Multi-model settings
multi_model:
  enabled: true
  display: side-by-side  # side-by-side | sequential | tabs
  parallel: true
  timeout: 60

# Context settings
context:
  git: true
  files: true
  codex: true
  memory: true
  auto_detect: true
  max_files: 10
  max_history: 50

# Memory settings
memory:
  sessions: true
  patterns: true
  learn_preferences: true
  retention_days: 90

# Integration
integrations:
  blackroad_memory: true
  blackroad_codex: true
  aider: true

# Web UI
web:
  enabled: true
  port: 8080
  auto_open: false
  theme: dark

# Modes configuration
modes:
  chat:
    model: code
    context: full
  task:
    models: [code, review]  # Multiple models
    context: minimal
  analyze:
    model: smart
    context: full
  review:
    models: [review, smart]
    context: file
  debug:
    models: [code, smart]
    context: full
  test:
    model: code
    context: file
  docs:
    model: smart
    context: minimal
