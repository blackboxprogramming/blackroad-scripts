# Lucidia v2.0 Configuration

version: "2.0.0"

# Daemon settings
daemon:
  host: localhost
  port: 11435
  log_file: ~/.lucidia/daemon.log
  pid_file: ~/.lucidia/daemon.pid
  auto_start: true

# Default model (used when no routing match)
default_model: qwen2.5:0.5b

# Model pool (optimized for MAXIMUM speed!)
models:
  fast:
    name: qwen2.5:0.5b
    purpose: autocomplete, quick tasks, simple questions
    max_tokens: 2048
  code:
    name: qwen2.5:0.5b
    purpose: coding, refactoring, code generation
    max_tokens: 4096
  smart:
    name: llama3.2:1b
    purpose: reasoning, analysis, architecture
    max_tokens: 4096
  review:
    name: llama3.2:1b
    purpose: code review, quality checks
    max_tokens: 2048

# Multi-model settings
multi_model:
  enabled: true
  display: side-by-side  # side-by-side | sequential | tabs
  parallel: true
  default_models:
    - code
    - review

# Context detection
context:
  enabled: true
  detect_git: true
  detect_files: true
  detect_framework: true
  include_recent_commits: 5
  max_file_scan: 100

# Memory system
memory:
  enabled: true
  session_dir: ~/.lucidia/memory/sessions
  pattern_file: ~/.lucidia/memory/patterns.json
  preferences_file: ~/.lucidia/memory/preferences.json
  retention_days: 90
  auto_save: true

# Codex integration
codex:
  enabled: true
  search_script: ~/blackroad-codex-search.py
  max_results: 5

# BlackRoad memory integration
blackroad_memory:
  enabled: true
  script: ~/memory-system.sh
  auto_log: true
