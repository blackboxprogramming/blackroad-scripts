<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackRoad Copilot Gateway</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      color: #e0e0e0;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      padding: 40px 0;
      border-bottom: 2px solid #ff1d6c;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 48px;
      background: linear-gradient(135deg, #ff1d6c, #f5a623);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 18px;
      color: #a0a0a0;
      margin-bottom: 20px;
    }

    .status-bar {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .status-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px 30px;
      border-radius: 10px;
      border: 1px solid rgba(255, 29, 108, 0.3);
    }

    .status-label {
      font-size: 12px;
      color: #a0a0a0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-value {
      font-size: 24px;
      font-weight: bold;
      color: #ff1d6c;
      margin-top: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 25px;
      border: 1px solid rgba(255, 29, 108, 0.2);
      backdrop-filter: blur(10px);
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #ff1d6c;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .instance {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 4px solid #f5a623;
    }

    .instance.healthy {
      border-left-color: #4caf50;
    }

    .instance.unhealthy {
      border-left-color: #f44336;
    }

    .instance-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .instance-endpoint {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      color: #f5a623;
    }

    .health-badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .health-badge.healthy {
      background: #4caf50;
      color: white;
    }

    .health-badge.unhealthy {
      background: #f44336;
      color: white;
    }

    .instance-metrics {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .metric {
      text-align: center;
    }

    .metric-value {
      font-size: 18px;
      font-weight: bold;
      color: #2979ff;
    }

    .metric-label {
      font-size: 11px;
      color: #a0a0a0;
      text-transform: uppercase;
    }

    .model {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .model-name {
      font-family: 'Courier New', monospace;
      color: #f5a623;
      font-size: 14px;
    }

    .model-priority {
      background: #ff1d6c;
      color: white;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
    }

    .routing-entry {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      border-left: 4px solid #2979ff;
    }

    .routing-entry.success {
      border-left-color: #4caf50;
    }

    .routing-entry.failed {
      border-left-color: #f44336;
    }

    .routing-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .routing-intent {
      color: #f5a623;
      font-weight: bold;
      font-size: 13px;
    }

    .routing-latency {
      color: #2979ff;
      font-size: 12px;
    }

    .routing-request {
      color: #a0a0a0;
      font-size: 12px;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .refresh-btn {
      background: linear-gradient(135deg, #ff1d6c, #f5a623);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s;
    }

    .refresh-btn:hover {
      transform: scale(1.05);
    }

    .refresh-btn:active {
      transform: scale(0.95);
    }

    .last-update {
      text-align: center;
      color: #a0a0a0;
      font-size: 12px;
      margin-top: 10px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .loading {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üåå BlackRoad Copilot Gateway</h1>
      <p class="tagline">Multi-Layer Routing ‚Ä¢ Intelligent Load Balancing ‚Ä¢ BlackRoad AI</p>
      
      <div class="status-bar" id="statusBar">
        <div class="status-item">
          <div class="status-label">Providers</div>
          <div class="status-value">-</div>
        </div>
        <div class="status-item">
          <div class="status-label">Instances</div>
          <div class="status-value">-</div>
        </div>
        <div class="status-item">
          <div class="status-label">Total Routes</div>
          <div class="status-value">-</div>
        </div>
        <div class="status-item">
          <div class="status-label">Avg Latency</div>
          <div class="status-value">-</div>
        </div>
      </div>
    </header>

    <div class="grid">
      <!-- Instance Health -->
      <div class="card">
        <h2>üè• Instance Health</h2>
        <div id="instanceHealth"></div>
      </div>

      <!-- Available Models -->
      <div class="card">
        <h2>ü§ñ Available Models</h2>
        <div id="modelsList"></div>
      </div>

      <!-- Recent Routes -->
      <div class="card">
        <h2>üìä Recent Routing Decisions</h2>
        <div id="routingHistory"></div>
      </div>
    </div>

    <div style="text-align: center;">
      <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>
      <div class="last-update" id="lastUpdate"></div>
    </div>
  </div>

  <script>
    async function loadData() {
      try {
        // Load stats
        const statsRes = await fetch('/api/stats')
        const statsData = await statsRes.json()
        updateStatusBar(statsData.stats)

        // Load health
        const healthRes = await fetch('/api/health')
        const healthData = await healthRes.json()
        updateInstanceHealth(healthData.instances)

        // Load models
        const modelsRes = await fetch('/api/models')
        const modelsData = await modelsRes.json()
        updateModelsList(modelsData.models)

        // Load routing history
        const historyRes = await fetch('/api/routing-history?limit=10')
        const historyData = await historyRes.json()
        updateRoutingHistory(historyData.history)

        // Update timestamp
        document.getElementById('lastUpdate').textContent = 
          `Last updated: ${new Date().toLocaleTimeString()}`
      } catch (error) {
        console.error('Error loading data:', error)
      }
    }

    function updateStatusBar(stats) {
      const items = document.querySelectorAll('#statusBar .status-item')
      items[0].querySelector('.status-value').textContent = stats.providers
      items[1].querySelector('.status-value').textContent = 
        `${stats.healthyInstances}/${stats.instances}`
      items[2].querySelector('.status-value').textContent = stats.totalRoutes
      items[3].querySelector('.status-value').textContent = 
        stats.avgLatency > 0 ? `${Math.round(stats.avgLatency)}ms` : '-'
    }

    function updateInstanceHealth(instances) {
      const container = document.getElementById('instanceHealth')
      container.innerHTML = instances.map(inst => `
        <div class="instance ${inst.healthy ? 'healthy' : 'unhealthy'}">
          <div class="instance-header">
            <div class="instance-endpoint">${inst.endpoint}</div>
            <div class="health-badge ${inst.healthy ? 'healthy' : 'unhealthy'}">
              ${inst.healthy ? '‚úì Healthy' : '‚úó Down'}
            </div>
          </div>
          <div class="instance-metrics">
            <div class="metric">
              <div class="metric-value">${inst.load}</div>
              <div class="metric-label">Load</div>
            </div>
            <div class="metric">
              <div class="metric-value">${Math.round(inst.avgLatency)}ms</div>
              <div class="metric-label">Latency</div>
            </div>
            <div class="metric">
              <div class="metric-value">${Math.round(inst.successRate * 100)}%</div>
              <div class="metric-label">Success</div>
            </div>
          </div>
        </div>
      `).join('')
    }

    function updateModelsList(models) {
      const container = document.getElementById('modelsList')
      container.innerHTML = models.map(model => `
        <div class="model">
          <div>
            <div class="model-name">${model.name}</div>
            <div style="font-size: 11px; color: #a0a0a0; margin-top: 4px;">
              ${model.description}
            </div>
          </div>
          <div class="model-priority">P${model.priority}</div>
        </div>
      `).join('')
    }

    function updateRoutingHistory(history) {
      const container = document.getElementById('routingHistory')
      if (history.length === 0) {
        container.innerHTML = '<div style="color: #a0a0a0; text-align: center;">No routing decisions yet</div>'
        return
      }

      container.innerHTML = history.reverse().map(entry => `
        <div class="routing-entry ${entry.success ? 'success' : 'failed'}">
          <div class="routing-header">
            <div class="routing-intent">${entry.intent}</div>
            <div class="routing-latency">${entry.latency}ms</div>
          </div>
          <div class="routing-request">${entry.request}</div>
          <div style="font-size: 11px; color: #a0a0a0; margin-top: 6px;">
            ${entry.modelSelected} @ ${entry.instance}
          </div>
        </div>
      `).join('')
    }

    // Load data on page load
    loadData()

    // Auto-refresh every 5 seconds
    setInterval(loadData, 5000)
  </script>
</body>
</html>
